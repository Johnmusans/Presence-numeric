<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Presence Management - Students</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Google Fonts: Glegoo -->
    <link href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap" rel="stylesheet">

 
</head>

<body class="bg-gray-100 dark:bg-gray-900">

    <!-- Sidebar -->
    <div class="flex min-h-screen">
    <aside class="w-64 text-white flex flex-col sidebar">
      <div class="px-6 py-8">
        <h2 class="text-2xl font-bold mb-6">Menu</h2>
        <nav class="flex-1">
          <ul>
            <li class="mb-4">
              <a href="index.html" class="flex items-center hover:text-gray-400 px-4 py-2 rounded-lg transition duration-300">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 6v10a2 2 0 002 2h10a2 2 0 002-2V12l3-6H3zm11 0v10h6V6M9 9l3 3m0 0l3-3m-3 3v8"></path>
                </svg>
                Dashboard
              </a>
            </li>
            <li class="mb-4">
              <a href="students.html" class="flex items-center hover:text-gray-400 px-4 py-2 rounded-lg transition duration-300">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4v16h18V4H3zm0 0h18"></path>
                </svg>
                Students
              </a>
            </li>
            <li class="mb-4">
              <a href="departments.html" class="flex items-center hover:text-gray-400 px-4 py-2 rounded-lg transition duration-300">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4v16h18V4H3zm0 0h18"></path>
                </svg>
                Departments
              </a>
            </li>
            <li class="mb-4">
              <a href="admin.html" class="flex items-center hover:text-gray-400 px-4 py-2 rounded-lg transition duration-300">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2H5zm10 6H9m0 4h6m-6 4h6"></path>
                </svg>
                Admin
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <header class="bg-white dark:bg-gray-800 shadow-md p-4 mb-6 topbar text-white">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold">Students</h1>
                </div>
            </header>

            <!-- Students Section -->
            <main class="flex-1 p-6 overflow-y-auto">
                <section id="students">
                    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Students Overview</h2>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">Attendance History</h3>
                        <table id="studentAttendanceTable" class="min-w-full bg-white dark:bg-gray-800">
                            <thead>
                                <tr>
                                    <th class="py-2 text-left text-gray-900 dark:text-white">Date</th>
                                    <th class="py-2 text-left text-gray-900 dark:text-white">Status</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <!-- Student Grades -->
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">Grades</h3>
                        <table id="studentGradesTable" class="min-w-full bg-white dark:bg-gray-800">
                            <thead>
                                <tr>
                                    <th class="py-2 text-left text-gray-900 dark:text-white">Course</th>
                                    <th class="py-2 text-left text-gray-900 dark:text-white">Grade</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <!-- Update Personal Information -->
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">Update Personal Information
                        </h3>
                        <form id="updateInfoForm" class="space-y-4">
                            <div>
                                <label for="name" class="block text-gray-900 dark:text-white">Name</label>
                                <input type="text" id="name" name="name"
                                    class="w-full px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white">
                            </div>
                            <div>
                                <label for="email" class="block text-gray-900 dark:text-white">Email</label>
                                <input type="email" id="email" name="email"
                                    class="w-full px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white">
                            </div>
                            <div>
                                <label for="phone" class="block text-gray-900 dark:text-white">Phone</label>
                                <input type="text" id="phone" name="phone"
                                    class="w-full px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white">
                            </div>
                            <button type="submit"
                                class="bg-blue-500 text-white px-4 py-2 rounded-lg">Update</button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="data/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Mock data for attendance and grades
            const attendanceHistory = [
                { date: '2024-06-01', status: 'Present' },
                { date: '2024-06-02', status: 'Absent' },
                { date: '2024-06-03', status: 'Present' },
            ];
            const grades = [
                { course: 'Math 101', grade: 'A' },
                { course: 'Physics 201', grade: 'B+' },
                { course: 'Chemistry 301', grade: 'A-' },
            ];

            // Populate Attendance History Table
            const attendanceTableBody = document.getElementById('studentAttendanceTable').querySelector('tbody');
            attendanceHistory.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="py-2 text-left text-gray-900 dark:text-white">${entry.date}</td>
                         <td class="py-2 text-left text-gray-900 dark:text-white">${entry.status}</td>`;
                attendanceTableBody.appendChild(row);
            });

            // Populate Grades Table
            const gradesTableBody = document.getElementById('studentGradesTable').querySelector('tbody');
            grades.forEach(grade => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="py-2 text-left text-gray-900 dark:text-white">${grade.course}</td>
                         <td class="py-2 text-left text-gray-900 dark:text-white">${grade.grade}</td>`;
                gradesTableBody.appendChild(row);
            });

            // Handle Update Personal Information Form Submission
            const updateInfoForm = document.getElementById('updateInfoForm');
            updateInfoForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(updateInfoForm);
                const updatedInfo = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                };
                console.log('Updated Information:', updatedInfo);
                alert('Your information has been updated.');
            });
        });
    </script>
</body>

</html>
