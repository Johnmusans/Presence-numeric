<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Presence Management - Admin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

  <style>
 
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

  <!-- Sidebar -->
  <div class="flex min-h-screen">
    <aside class="w-64 text-white flex flex-col sidebar">
      <div class="px-6 py-8">
        <h2 class="text-2xl font-bold mb-6">Menu</h2>
        <nav class="flex-1">
          <ul>
            <li class="mb-4">
              <a href="index.html" class="flex items-center hover:text-gray-400 px-4 py-2 rounded-lg transition duration-300">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 6v10a2 2 0 002 2h10a2 2 0 002-2V12l3-6H3zm11 0v10h6V6M9 9l3 3m0 0l3-3m-3 3v8"></path>
                </svg>
                Dashboard
              </a>
            </li>
            <li class="mb-4">
              <a href="students.html" class="flex items-center hover:text-gray-400 px-4 py-2 rounded-lg transition duration-300">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4v16h18V4H3zm0 0h18"></path>
                </svg>
                Students
              </a>
            </li>
            <li class="mb-4">
              <a href="departments.html" class="flex items-center hover:text-gray-400 px-4 py-2 rounded-lg transition duration-300">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4v16h18V4H3zm0 0h18"></path>
                </svg>
                Departments
              </a>
            </li>
            <li class="mb-4">
              <a href="admin.html" class="flex items-center hover:text-gray-400 px-4 py-2 rounded-lg transition duration-300">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2H5zm10 6H9m0 4h6m-6 4h6"></path>
                </svg>
                Admin
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <header class="bg-white dark:bg-gray-800 shadow-md p-4 mb-6 topbar text-white">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-bold">Admin</h1>
        </div>
      </header>

      <!-- Admin Section -->
      <main class="flex-1 p-6 overflow-y-auto">
        <section id="admin">
          <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Admin Overview</h2>
          <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">User Management</h3>
            <div class="action-buttons mb-4">
              <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Add User</button>
            </div>
            <table id="adminTable" class="min-w-full bg-white dark:bg-gray-800">
              <thead>
                <tr>
                  <th class="py-2 text-left text-gray-900 dark:text-white">User</th>
                  <th class="py-2 text-left text-gray-900 dark:text-white">Role</th>
                  <th class="py-2 text-left text-gray-900 dark:text-white">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">Department Management</h3>
            <div class="action-buttons mb-4">
              <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Add Department</button>
            </div>
            <table id="departmentTable" class="min-w-full bg-white dark:bg-gray-800">
              <thead>
                <tr>
                  <th class="py-2 text-left text-gray-900 dark:text-white">Department</th>
                  <th class="py-2 text-left text-gray-900 dark:text-white">Head</th>
                  <th class="py-2 text-left text-gray-900 dark:text-white">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Mock data for users
      const users = [
        { name: 'Alice Johnson', role: 'Admin' },
        { name: 'Bob Smith', role: 'Teacher' },
        { name: 'Charlie Brown', role: 'Student' },
      ];

      // Mock data for departments
      const departments = [
        { name: 'Genie Logiciel', head: 'Dr. John Doe' },
        { name: 'Design Multimedias', head: 'Dr. Jane Smith' },
        { name: 'Reseaux', head: 'Dr. Jim Brown' },
        { name: 'Telecommunication', head: 'Dr. Emily Davis' },
        { name: 'Management Systeme Informatique', head: 'Dr. Michael Wilson' },
      ];

      // Populate Users Table
      const usersTableBody = document.getElementById('adminTable').querySelector('tbody');
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `<td class="py-2 text-left text-gray-900 dark:text-white">${user.name}</td>
                         <td class="py-2 text-left text-gray-900 dark:text-white">${user.role}</td>
                         <td class="py-2 text-left text-gray-900 dark:text-white">
                           <button class="bg-green-500 text-white px-4 py-1 rounded-lg">Edit</button>
                           <button class="bg-red-500 text-white px-4 py-1 rounded-lg">Delete</button>
                         </td>`;
        usersTableBody.appendChild(row);
      });

      // Populate Departments Table
      const departmentsTableBody = document.getElementById('departmentTable').querySelector('tbody');
      departments.forEach(dept => {
        const row = document.createElement('tr');
        row.innerHTML = `<td class="py-2 text-left text-gray-900 dark:text-white">${dept.name}</td>
                         <td class="py-2 text-left text-gray-900 dark:text-white">${dept.head}</td>
                         <td class="py-2 text-left text-gray-900 dark:text-white">
                           <button class="bg-green-500 text-white px-4 py-1 rounded-lg">Edit</button>
                           <button class="bg-red-500 text-white px-4 py-1 rounded-lg">Delete</button>
                         </td>`;
        departmentsTableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
